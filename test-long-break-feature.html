<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBI-004: 長い休憩機能テスト</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .test-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #4299e1;
        }

        .test-section h3 {
            margin-top: 0;
            color: #2d3748;
            font-size: 1.3em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls label {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-weight: 500;
        }

        select,
        input,
        button {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        button {
            background: #4299e1;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            min-width: 120px;
        }

        button:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .test-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            text-align: center;
        }

        .test-card h4 {
            margin: 0 0 10px 0;
            color: #4a5568;
            font-size: 1.1em;
        }

        .setting-indicator {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .work-time {
            background: #fed7d7;
            color: #c53030;
        }

        .short-break {
            background: #c6f6d5;
            color: #2f855a;
        }

        .long-break {
            background: #bee3f8;
            color: #2b6cb0;
        }

        .interval {
            background: #faf089;
            color: #744210;
        }

        .status-display {
            background: #edf2f7;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-line;
            border: 1px solid #cbd5e0;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-container {
            background: #1a202c;
            color: #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-entry.success {
            color: #68d391;
        }

        .log-entry.warning {
            color: #fbb6ce;
        }

        .log-entry.info {
            color: #90cdf4;
        }

        .simulation-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .simulation-controls button {
            flex: 1;
            min-width: 150px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🛌 PBI-004: 長い休憩機能テスト</h1>

        <!-- 長い休憩設定テスト -->
        <div class="test-section">
            <h3>⚙️ 長い休憩設定テスト</h3>
            <div class="controls">
                <label>
                    長い休憩時間:
                    <select id="long-break-duration">
                        <option value="10">10分</option>
                        <option value="15" selected>15分</option>
                        <option value="20">20分</option>
                        <option value="25">25分</option>
                        <option value="30">30分</option>
                    </select>
                </label>

                <label>
                    長い休憩間隔:
                    <select id="long-break-interval">
                        <option value="2">2回ごと</option>
                        <option value="3">3回ごと</option>
                        <option value="4" selected>4回ごと</option>
                        <option value="5">5回ごと</option>
                        <option value="6">6回ごと</option>
                        <option value="7">7回ごと</option>
                        <option value="8">8回ごと</option>
                    </select>
                </label>

                <label>
                    総サイクル数:
                    <select id="total-cycles">
                        <option value="4">4回</option>
                        <option value="6">6回</option>
                        <option value="8" selected>8回</option>
                        <option value="10">10回</option>
                    </select>
                </label>

                <button onclick="updateSettings()">設定更新</button>
            </div>

            <div class="grid">
                <div class="test-card">
                    <h4>長い休憩時間</h4>
                    <div id="long-break-time" class="setting-indicator long-break">
                        15分
                    </div>
                </div>

                <div class="test-card">
                    <h4>長い休憩間隔</h4>
                    <div id="interval-display" class="setting-indicator interval">
                        4回ごと
                    </div>
                </div>

                <div class="test-card">
                    <h4>総サイクル数</h4>
                    <div id="cycles-display" class="setting-indicator work-time">
                        8回
                    </div>
                </div>
            </div>
        </div>

        <!-- 長い休憩判定テスト -->
        <div class="test-section">
            <h3>🔍 長い休憩判定テスト</h3>
            <div class="controls">
                <label>
                    テストするサイクル:
                    <select id="test-cycle">
                        <option value="1">1回目</option>
                        <option value="2">2回目</option>
                        <option value="3">3回目</option>
                        <option value="4" selected>4回目</option>
                        <option value="5">5回目</option>
                        <option value="6">6回目</option>
                        <option value="7">7回目</option>
                        <option value="8">8回目</option>
                    </select>
                </label>

                <button onclick="testLongBreakJudgment()">判定テスト</button>
                <button onclick="testAllCycles()">全サイクルテスト</button>
            </div>

            <div id="judgment-result" class="status-display">
                長い休憩判定結果がここに表示されます
            </div>
        </div>

        <!-- 時間統計テスト -->
        <div class="test-section">
            <h3>📊 時間統計テスト</h3>
            <div class="controls">
                <label>
                    作業時間:
                    <select id="work-duration">
                        <option value="15">15分</option>
                        <option value="20">20分</option>
                        <option value="25" selected>25分</option>
                        <option value="30">30分</option>
                    </select>
                </label>

                <label>
                    短い休憩:
                    <select id="short-break-duration">
                        <option value="3">3分</option>
                        <option value="5" selected>5分</option>
                        <option value="10">10分</option>
                    </select>
                </label>

                <button onclick="calculateStats()">統計計算</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div id="total-work-time" class="stat-value">200分</div>
                    <div class="stat-label">総作業時間</div>
                </div>

                <div class="stat-card">
                    <div id="total-break-time" class="stat-value">50分</div>
                    <div class="stat-label">総休憩時間</div>
                </div>

                <div class="stat-card">
                    <div id="total-session-time" class="stat-value">250分</div>
                    <div class="stat-label">総セッション時間</div>
                </div>

                <div class="stat-card">
                    <div id="long-break-count" class="stat-value">2回</div>
                    <div class="stat-label">長い休憩回数</div>
                </div>
            </div>
        </div>

        <!-- サイクルシミュレーション -->
        <div class="test-section">
            <h3>🚀 サイクルシミュレーション</h3>
            <div class="simulation-controls">
                <button onclick="startSimulation()">シミュレーション開始</button>
                <button onclick="pauseSimulation()">一時停止</button>
                <button onclick="resetSimulation()">リセット</button>
                <button onclick="exportResults()">結果エクスポート</button>
            </div>

            <div class="grid">
                <div class="test-card">
                    <h4>現在のサイクル</h4>
                    <div id="current-cycle" class="setting-indicator work-time">
                        1/8
                    </div>
                </div>

                <div class="test-card">
                    <h4>現在のセッション</h4>
                    <div id="current-session" class="setting-indicator short-break">
                        作業中
                    </div>
                </div>

                <div class="test-card">
                    <h4>次の休憩</h4>
                    <div id="next-break" class="setting-indicator long-break">
                        短い休憩
                    </div>
                </div>
            </div>

            <div class="log-container" id="simulation-log">
                シミュレーションログがここに表示されます...
            </div>
        </div>
    </div>

    <script>
        // テスト状態
        let testState = {
            longBreakDuration: 15,
            longBreakInterval: 4,
            totalCycles: 8,
            workDuration: 25,
            shortBreakDuration: 5,
            currentCycle: 1,
            isRunning: false,
            sessionType: 'work' // 'work' or 'break'
        };

        let simulationInterval = null;
        let testLog = [];

        // ログ関数
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] ${message}`;
            testLog.push(entry);

            const logContainer = document.getElementById('simulation-log');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = entry;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 設定更新
        function updateSettings() {
            testState.longBreakDuration = parseInt(document.getElementById('long-break-duration').value);
            testState.longBreakInterval = parseInt(document.getElementById('long-break-interval').value);
            testState.totalCycles = parseInt(document.getElementById('total-cycles').value);

            // 表示更新
            document.getElementById('long-break-time').textContent = `${testState.longBreakDuration}分`;
            document.getElementById('interval-display').textContent = `${testState.longBreakInterval}回ごと`;
            document.getElementById('cycles-display').textContent = `${testState.totalCycles}回`;

            log(`設定更新: 長い休憩${testState.longBreakDuration}分, ${testState.longBreakInterval}回ごと, ${testState.totalCycles}サイクル`, 'success');

            // 統計も更新
            calculateStats();
        }

        // 長い休憩判定テスト
        function testLongBreakJudgment() {
            const testCycle = parseInt(document.getElementById('test-cycle').value);
            const isLongBreak = (testCycle % testState.longBreakInterval === 0) && (testCycle < testState.totalCycles);
            const breakType = isLongBreak ? '長い休憩' : '短い休憩';
            const breakDuration = isLongBreak ? testState.longBreakDuration : testState.shortBreakDuration;

            const result = `
サイクル ${testCycle} の判定結果:

判定条件:
- 現在のサイクル: ${testCycle}
- 長い休憩間隔: ${testState.longBreakInterval}回ごと
- 総サイクル数: ${testState.totalCycles}

判定ロジック:
1. ${testCycle} % ${testState.longBreakInterval} = ${testCycle % testState.longBreakInterval}
2. ${testCycle % testState.longBreakInterval} === 0 → ${testCycle % testState.longBreakInterval === 0}
3. ${testCycle} < ${testState.totalCycles} → ${testCycle < testState.totalCycles}

最終判定: ${isLongBreak ? '✅ 長い休憩' : '❌ 短い休憩'}
休憩時間: ${breakDuration}分
            `;

            document.getElementById('judgment-result').textContent = result;
            log(`サイクル${testCycle}: ${breakType} (${breakDuration}分)`, isLongBreak ? 'success' : 'info');
        }

        // 全サイクルテスト
        function testAllCycles() {
            let result = `全サイクル判定結果 (${testState.totalCycles}サイクル, ${testState.longBreakInterval}回ごと):\n\n`;

            for (let cycle = 1; cycle <= testState.totalCycles; cycle++) {
                const isLongBreak = (cycle % testState.longBreakInterval === 0) && (cycle < testState.totalCycles);
                const breakType = isLongBreak ? '長い休憩' : '短い休憩';
                const breakDuration = isLongBreak ? testState.longBreakDuration : testState.shortBreakDuration;

                if (cycle < testState.totalCycles) {
                    result += `サイクル${cycle}: 作業 → ${breakType} (${breakDuration}分)\n`;
                } else {
                    result += `サイクル${cycle}: 作業 → 完了 (休憩なし)\n`;
                }
            }

            document.getElementById('judgment-result').textContent = result;
            log('全サイクル判定テスト完了', 'success');
        }

        // 統計計算
        function calculateStats() {
            testState.workDuration = parseInt(document.getElementById('work-duration').value);
            testState.shortBreakDuration = parseInt(document.getElementById('short-break-duration').value);

            const totalWorkTime = testState.workDuration * testState.totalCycles;
            const longBreakCount = Math.floor((testState.totalCycles - 1) / testState.longBreakInterval);
            const shortBreakCount = testState.totalCycles - 1 - longBreakCount;
            const totalBreakTime = (testState.shortBreakDuration * shortBreakCount) + (testState.longBreakDuration * longBreakCount);
            const totalSessionTime = totalWorkTime + totalBreakTime;

            document.getElementById('total-work-time').textContent = `${totalWorkTime}分`;
            document.getElementById('total-break-time').textContent = `${totalBreakTime}分`;
            document.getElementById('total-session-time').textContent = `${totalSessionTime}分`;
            document.getElementById('long-break-count').textContent = `${longBreakCount}回`;

            log(`統計計算: 作業${totalWorkTime}分, 休憩${totalBreakTime}分, 合計${totalSessionTime}分, 長い休憩${longBreakCount}回`, 'info');
        }

        // シミュレーション開始
        function startSimulation() {
            if (testState.isRunning) return;

            testState.isRunning = true;
            testState.currentCycle = 1;
            testState.sessionType = 'work';

            log('🚀 サイクルシミュレーション開始', 'success');
            updateSimulationDisplay();

            simulationInterval = setInterval(() => {
                if (testState.sessionType === 'work') {
                    // 作業完了
                    const isLongBreak = (testState.currentCycle % testState.longBreakInterval === 0) && (testState.currentCycle < testState.totalCycles);
                    const breakType = isLongBreak ? '長い休憩' : '短い休憩';
                    const breakDuration = isLongBreak ? testState.longBreakDuration : testState.shortBreakDuration;

                    if (testState.currentCycle < testState.totalCycles) {
                        log(`✅ サイクル${testState.currentCycle} 作業完了 → ${breakType} (${breakDuration}分)`, 'success');
                        testState.sessionType = 'break';
                    } else {
                        log(`🎉 全${testState.totalCycles}サイクル完了！`, 'success');
                        pauseSimulation();
                        return;
                    }
                } else {
                    // 休憩完了
                    log(`☕ 休憩完了 → 次の作業開始`, 'info');
                    testState.currentCycle++;
                    testState.sessionType = 'work';
                }

                updateSimulationDisplay();
            }, 2000); // 2秒間隔
        }

        // シミュレーション一時停止
        function pauseSimulation() {
            testState.isRunning = false;
            if (simulationInterval) {
                clearInterval(simulationInterval);
                simulationInterval = null;
            }
            log('⏸️ シミュレーション一時停止', 'warning');
        }

        // シミュレーションリセット
        function resetSimulation() {
            pauseSimulation();
            testState.currentCycle = 1;
            testState.sessionType = 'work';
            updateSimulationDisplay();

            // ログクリア
            testLog = [];
            document.getElementById('simulation-log').innerHTML = '';
            log('🔄 シミュレーションリセット', 'info');
        }

        // シミュレーション表示更新
        function updateSimulationDisplay() {
            document.getElementById('current-cycle').textContent = `${testState.currentCycle}/${testState.totalCycles}`;
            document.getElementById('current-session').textContent = testState.sessionType === 'work' ? '作業中' : '休憩中';
            document.getElementById('current-session').className = `setting-indicator ${testState.sessionType === 'work' ? 'work-time' : 'short-break'}`;

            if (testState.sessionType === 'work' && testState.currentCycle < testState.totalCycles) {
                const isLongBreak = (testState.currentCycle % testState.longBreakInterval === 0);
                const nextBreak = isLongBreak ? '長い休憩' : '短い休憩';
                document.getElementById('next-break').textContent = nextBreak;
                document.getElementById('next-break').className = `setting-indicator ${isLongBreak ? 'long-break' : 'short-break'}`;
            } else {
                document.getElementById('next-break').textContent = '完了';
                document.getElementById('next-break').className = 'setting-indicator work-time';
            }
        }

        // 結果エクスポート
        function exportResults() {
            const results = {
                settings: testState,
                log: testLog,
                timestamp: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(results, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `long-break-test-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);

            log('📁 テスト結果をエクスポートしました', 'success');
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            updateSettings();
            calculateStats();
            updateSimulationDisplay();
            log('🛌 長い休憩機能テストページ読み込み完了', 'success');
        });
    </script>
</body>

</html>
