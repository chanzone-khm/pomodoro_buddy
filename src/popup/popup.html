<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Buddy</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body class="min-w-[300px] bg-gray-100 p-4">
  <div class="bg-white rounded-lg shadow-md p-4">
    <div class="flex justify-center mb-2">
      <span id="session-indicator" class="session-indicator session-work">
        作業中
      </span>
    </div>

    <!-- 現在のタスク表示 -->
    <div id="current-task-display" class="text-center mb-3">
      <div id="current-task-name" class="text-sm text-gray-600 font-medium hidden">
        <!-- 現在のタスク名がここに表示 -->
      </div>
      <div id="no-task-message" class="text-xs text-gray-400">
        タスクが設定されていません
      </div>
    </div>

    <!-- サイクル進行状況 -->
    <div class="flex justify-center mb-2">
      <span id="cycle-progress" class="cycle-progress">
        1/4 サイクル
      </span>
    </div>

    <div id="timer-display" class="timer-display">
      25:00
    </div>

    <!-- プログレスバー -->
    <div class="flex justify-center mt-3 mb-4">
      <div id="progress-bar-container" class="progress-bar-container">
        <!-- プログレスバーがここに動的に挿入されます -->
      </div>
    </div>

    <div class="flex justify-center gap-2 mt-4">
      <button id="start-btn" class="btn btn-primary">
        開始
      </button>
      <button id="pause-btn" class="btn btn-secondary" disabled>
        一時停止
      </button>
      <button id="reset-btn" class="btn btn-secondary">
        リセット
      </button>
    </div>

    <!-- 設定セクション -->
    <div class="mt-4 pt-4 border-t border-gray-200">
      <button id="settings-toggle" class="text-sm text-gray-600 hover:text-gray-800 flex items-center gap-1">
        <span>⚙️</span>
        設定
      </button>

      <div id="settings-panel" class="hidden mt-3 space-y-3">
        <!-- タスク管理セクション -->
        <div class="border-b border-gray-200 pb-3 mb-3">
          <div class="flex items-center justify-between mb-3">
            <h3 class="text-sm font-medium text-gray-700">タスク管理</h3>
            <div class="flex gap-2">
              <button id="open-task-manager-btn" class="btn-small btn-primary">
                📋 カンバン
              </button>
              <button id="add-task-btn" class="btn-small btn-secondary">
                + 追加
              </button>
            </div>
          </div>

          <!-- 現在のタスク選択 -->
          <div class="mb-3">
            <label for="current-task-select" class="text-xs text-gray-600 block mb-1">
              現在のタスク
            </label>
            <select id="current-task-select" class="text-sm border border-gray-300 rounded px-2 py-1 w-full">
              <option value="">タスクを選択...</option>
            </select>
          </div>

          <!-- タスクリスト -->
          <div id="task-list" class="space-y-2 max-h-32 overflow-y-auto">
            <!-- タスクがここに動的に表示 -->
          </div>

          <!-- タスク統計 -->
          <div id="task-stats" class="mt-3 p-2 bg-gray-50 rounded text-xs text-gray-600">
            <!-- タスク統計がここに表示 -->
          </div>

          <!-- タスク設定 -->
          <div class="mt-3 space-y-2">
            <div class="flex items-center justify-between">
              <label class="text-xs text-gray-600">
                ポップアップにタスク名表示
              </label>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="show-task-in-popup" class="sr-only peer" checked>
                <div
                  class="w-8 h-4 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[1px] after:left-[1px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-blue-600">
                </div>
              </label>
            </div>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label for="sound-enabled" class="text-sm text-gray-700">
            アラーム音
          </label>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="sound-enabled" class="sr-only peer">
            <div
              class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
            </div>
          </label>
        </div>

        <div class="flex gap-2">
          <button id="test-work-sound" class="btn-small btn-secondary flex-1" disabled>
            作業完了音テスト
          </button>
          <button id="test-break-sound" class="btn-small btn-secondary flex-1" disabled>
            休憩完了音テスト
          </button>
        </div>

        <!-- プログレスバー設定 -->
        <div class="border-t border-gray-200 pt-3 mt-3">
          <div class="flex items-center justify-between mb-3">
            <label class="text-sm text-gray-700">
              プログレスバー表示
            </label>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" id="progress-enabled" class="sr-only peer" checked>
              <div
                class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
              </div>
            </label>
          </div>

          <div class="flex items-center justify-between mb-3">
            <label for="progress-type" class="text-sm text-gray-700">
              プログレスバー形式
            </label>
            <select id="progress-type" class="text-sm border border-gray-300 rounded px-2 py-1">
              <option value="circular">円形</option>
              <option value="linear">リニア</option>
            </select>
          </div>

          <div class="flex items-center justify-between">
            <label class="text-sm text-gray-700">
              パーセンテージ表示
            </label>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" id="progress-percentage" class="sr-only peer" checked>
              <div
                class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
              </div>
            </label>
          </div>
        </div>

        <!-- サイクル設定 -->
        <div class="border-t border-gray-200 pt-3 mt-3">
          <div class="flex items-center justify-between mb-3">
            <label for="cycle-count" class="text-sm text-gray-700">
              サイクル数
            </label>
            <select id="cycle-count" class="text-sm border border-gray-300 rounded px-2 py-1">
              <option value="1">1回</option>
              <option value="2">2回</option>
              <option value="3">3回</option>
              <option value="4" selected>4回</option>
              <option value="5">5回</option>
              <option value="6">6回</option>
              <option value="7">7回</option>
              <option value="8">8回</option>
              <option value="9">9回</option>
              <option value="10">10回</option>
            </select>
          </div>

          <div class="flex items-center justify-between">
            <label for="long-break-interval" class="text-sm text-gray-700">
              長い休憩の間隔
            </label>
            <select id="long-break-interval" class="text-sm border border-gray-300 rounded px-2 py-1">
              <option value="2">2回ごと</option>
              <option value="3">3回ごと</option>
              <option value="4" selected>4回ごと</option>
              <option value="5">5回ごと</option>
              <option value="6">6回ごと</option>
              <option value="7">7回ごと</option>
              <option value="8">8回ごと</option>
            </select>
          </div>

          <div class="mt-3">
            <button id="reset-cycle" class="btn-small btn-secondary w-full">
              サイクルリセット
            </button>
          </div>
        </div>

        <!-- 時間設定 -->
        <div class="border-t border-gray-200 pt-3 mt-3">
          <div class="flex items-center justify-between mb-3">
            <label class="text-sm text-gray-700">
              デバッグモード
            </label>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" id="debug-mode" class="sr-only peer">
              <div
                class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
              </div>
            </label>
          </div>

          <div class="space-y-3">
            <div class="flex items-center justify-between">
              <label for="work-duration" class="text-sm text-gray-700">
                作業時間
              </label>
              <select id="work-duration" class="text-sm border border-gray-300 rounded px-2 py-1">
                <!-- オプションは動的に生成 -->
              </select>
            </div>

            <div class="flex items-center justify-between">
              <label for="short-break-duration" class="text-sm text-gray-700">
                短い休憩
              </label>
              <select id="short-break-duration" class="text-sm border border-gray-300 rounded px-2 py-1">
                <!-- オプションは動的に生成 -->
              </select>
            </div>

            <div class="flex items-center justify-between">
              <label for="long-break-duration" class="text-sm text-gray-700">
                長い休憩
              </label>
              <select id="long-break-duration" class="text-sm border border-gray-300 rounded px-2 py-1">
                <!-- オプションは動的に生成 -->
              </select>
            </div>
          </div>

          <div class="mt-3 p-2 bg-blue-50 rounded text-xs text-blue-600">
            <div id="time-stats">
              <!-- 時間統計がここに表示 -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- タスク追加・編集モーダル -->
  <div id="task-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-4 w-80 max-w-full mx-4">
      <div class="flex justify-between items-center mb-4">
        <h3 id="task-modal-title" class="text-lg font-medium text-gray-900">
          新しいタスク
        </h3>
        <button id="close-task-modal" class="text-gray-400 hover:text-gray-600">
          ✕
        </button>
      </div>

      <form id="task-form" class="space-y-4">
        <div>
          <label for="task-name-input" class="block text-sm font-medium text-gray-700 mb-1">
            タスク名 <span class="text-red-500">*</span>
          </label>
          <input type="text" id="task-name-input"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="タスク名を入力..." required maxlength="100">
        </div>

        <div>
          <label for="task-description-input" class="block text-sm font-medium text-gray-700 mb-1">
            説明（オプション）
          </label>
          <textarea id="task-description-input" rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="タスクの詳細説明..." maxlength="500"></textarea>
        </div>

        <div>
          <label for="estimated-pomodoros-input" class="block text-sm font-medium text-gray-700 mb-1">
            予想ポモドーロ数（オプション）
          </label>
          <select id="estimated-pomodoros-input"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="">未設定</option>
            <option value="1">1回</option>
            <option value="2">2回</option>
            <option value="3">3回</option>
            <option value="4">4回</option>
            <option value="5">5回</option>
            <option value="6">6回</option>
            <option value="7">7回</option>
            <option value="8">8回</option>
            <option value="9">9回</option>
            <option value="10">10回</option>
          </select>
        </div>

        <div class="flex gap-2 pt-4">
          <button type="button" id="cancel-task-btn"
            class="flex-1 px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500">
            キャンセル
          </button>
          <button type="submit" id="save-task-btn"
            class="flex-1 px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            保存
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="popup.ts"></script>
</body>

</html>
